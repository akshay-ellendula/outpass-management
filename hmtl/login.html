<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Outpass Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* Custom animation for tab switching */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">

    <nav class="fixed w-full z-50 glass-nav border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-800">Smart Outpass</span>
                </a>
                
                <a href="#" class="text-sm font-medium text-slate-500 hover:text-blue-600 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 flex flex-col justify-center relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-400/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-cyan-400/10 rounded-full blur-3xl"></div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Welcome Back</h2>
                <p class="mt-2 text-sm text-slate-600">Please sign in to access your dashboard.</p>
            </div>

            <div class="bg-white py-8 px-4 shadow-2xl shadow-blue-900/5 border border-slate-200 sm:rounded-2xl sm:px-10 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 to-cyan-500"></div>

                <div class="bg-slate-100 p-1 rounded-xl flex mb-6">
                    <button onclick="switchRole('student')" id="tab-student" class="flex-1 py-2 text-sm font-semibold rounded-lg shadow-sm bg-white text-blue-700 transition-all duration-200">
                        Student
                    </button>
                    <button onclick="switchRole('warden')" id="tab-warden" class="flex-1 py-2 text-sm font-semibold rounded-lg text-slate-500 hover:text-slate-700 transition-all duration-200">
                        Warden / Admin
                    </button>
                </div>

                <form class="space-y-6" action="#" method="POST">
                    
                    <div>
                        <label id="id-label" for="identity" class="block text-sm font-medium text-slate-700">
                            Registration Number
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <input type="text" name="identity" id="identity" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-lg py-2.5 transition" placeholder="e.g. 21BCE1045">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700">
                            Password
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            </div>
                            <input type="password" name="password" id="password" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-slate-300 rounded-lg py-2.5 transition" placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" onclick="togglePassword()" class="text-slate-400 hover:text-slate-500 focus:outline-none">
                                    <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-slate-600">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-blue-600/20 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition transform hover:-translate-y-0.5">
                            Sign in securely
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-slate-500">
                                System Status
                            </span>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-center items-center gap-2">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span class="text-xs font-medium text-slate-600">All Systems Operational</span>
                    </div>
                </div>
            </div>
            
            <p class="mt-6 text-center text-xs text-slate-500">
                &copy; 2025 Smart Outpass Management System. <br>Unauthorized access is prohibited.
            </p>
        </div>
    </main>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change icon to eye-slash (simplified logic)
                eyeIcon.style.opacity = '0.6';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.opacity = '1';
            }
        }

        // Switch between Student and Warden Roles
        function switchRole(role) {
            const tabStudent = document.getElementById('tab-student');
            const tabWarden = document.getElementById('tab-warden');
            const label = document.getElementById('id-label');
            const input = document.getElementById('identity');

            // Reset classes
            const activeClasses = ['bg-white', 'text-blue-700', 'shadow-sm'];
            const inactiveClasses = ['text-slate-500', 'hover:text-slate-700', 'bg-transparent', 'shadow-none'];

            if (role === 'student') {
                tabStudent.classList.add(...activeClasses);
                tabStudent.classList.remove(...inactiveClasses);
                
                tabWarden.classList.remove(...activeClasses);
                tabWarden.classList.add(...inactiveClasses);

                label.innerText = 'Registration Number';
                input.placeholder = 'e.g. 21BCE1045';
                
            } else {
                tabWarden.classList.add(...activeClasses);
                tabWarden.classList.remove(...inactiveClasses);
                
                tabStudent.classList.remove(...activeClasses);
                tabStudent.classList.add(...inactiveClasses);

                label.innerText = 'Employee / Warden ID';
                input.placeholder = 'e.g. EMP-9982';
            }
            
            // Add subtle animation to input
            input.parentElement.classList.remove('fade-in');
            void input.parentElement.offsetWidth; // trigger reflow
            input.parentElement.classList.add('fade-in');
        }
    </script>
</body>
</html>
